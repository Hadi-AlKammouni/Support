<div class="container">

    <h1>
        Voice Recognition
        <div class="lds-ellipsis" *ngIf="isTalking"><div></div><div></div><div></div><div></div></div>
    </h1>
    
    <div>
        <button class="start" (click)="startService()">Start</button>
        <button *ngIf="isTalking" class="stop" (click)="stopService()">Stop</button>
        <button *ngIf="isText && !isTalking" class="clear" (click)="clear()">Clear</button>

        <span *ngIf="service.text">
            <mat-form-field appearance="fill" class="dropdown">
                <mat-label>English</mat-label>
                <mat-select [disabled]="disableSelect.value" (selectionChange)="selectLanguage($event.value)">
                  <mat-option value="en" [disabled]="en">English</mat-option>
                  <mat-option value="ar" [disabled]="ar">عربي</mat-option>
                  <mat-option value="es" [disabled]="es">Spain</mat-option>
                </mat-select>
            </mat-form-field>
            <button *ngIf="en || ar || es" class="translate" (click)="translate()">Translate</button>
        </span>

        <p>{{service.text}}</p>
    </div>

</div>
