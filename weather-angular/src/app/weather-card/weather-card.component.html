<div class="body">
<div class="search">
    <form #form="ngForm" (submit)="onSubmit()">
        <input type="number" placeholder="city longitude" name="city" [(ngModel)]="longitude">
        <input type="number" placeholder="city latitude" name="city" [(ngModel)]="latitude">
        <button type="submit">Display Weather</button>
    </form>
</div>

<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>

<div class="container" *ngIf="weatherData && !isLoading">

<div class="upper-data">
    <img src="../../assets/hot.jfif" *ngIf="weatherData.data[0].temp > 15">
    <img src="../../assets/cold.jfif" *ngIf="weatherData.data[0].temp < 15">

    <div class="weather-data">
        <div class="location">{{ weatherData.data[0].city_name }}</div>
        <br><br>
        <div class="temperature">{{ weatherData.data[0].temp | number: '1.0-0' }} °C</div>
    </div>
</div>

<div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">

        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-windsock.gif">
                <span>w. speed</span>
            </div>
            <div class="info-block-value">
                {{ weatherData.data[0].wind_spd }}
            </div>
        </div>
        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-windy-weather.gif">
                <span>direction</span>
            </div>
            <div class="info-block-value">
                {{ weatherData.data[0].wind_cdir_full }}
            </div>
        </div>
        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-portrait-mode-scanning.gif">
                <span>city code</span>
            </div>
            <div class="info-block-value">
                {{ weatherData.data[0].country_code }}
            </div>
        </div>
        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-clock.gif">
                <span>time</span>
            </div>
            <div class="info-block-value">
                {{ weatherData.data[0].ob_time }}
            </div>
        </div>
    
    </div>
</div>

</div>
</div>
