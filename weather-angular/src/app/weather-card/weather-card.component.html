<div class="upper-data">
    <img src="../../assets/hot.jfif" *ngIf="14 > 15">
    <img src="../../assets/cold.jfif" *ngIf="14 < 15">

    <div class="weather-data">
        <div class="location">City</div>
        <div class="temperature">{{ 14.40 | number: '1.0-0' }} Â°C</div>
    </div>
</div>

<div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">

        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-windsock.gif">
                <span>speed</span>
            </div>
            <div class="info-block-value">
                4.6
            </div>
        </div>
        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-windy-weather.gif">
                <span>direction</span>
            </div>
            <div class="info-block-value">
                NNW
            </div>
        </div>
        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-portrait-mode-scanning.gif">
                <span>city code</span>
            </div>
            <div class="info-block-value">
                LB
            </div>
        </div>
        <div class="info-block">
            <div class="info-block-label">
                <img src="../../assets/icons8-clock.gif">
                <span>time</span>
            </div>
            <div class="info-block-value">
                2022-09-02 08:38
            </div>
        </div>
    
    </div>
</div>
