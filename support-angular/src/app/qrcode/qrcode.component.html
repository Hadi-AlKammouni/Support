<div class="container">

    <h1>QR Code Generator </h1>
    
    <div class="row">
        <ngx-qrcode 
            [elementType]="elementType" 
            [value]="value"
            correctionLevel="correctionLevel">
        </ngx-qrcode>

        <input type="text" [(ngModel)]="value">
    </div>

</div>
