<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <mat-form-field>
                  <input
                    matInput
                    required
                    name="email"
                    placeholder="Email"
                    ngModel
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    placeholder="Password"
                    ngModel
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors?.['required']">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors?.['minlength']">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Sign In
                </button>
  
                <button
                  mat-raised-button
                  class="login-button">
                  Login with Google
                  <span class="fa-stack fa-md">
                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                    <i class="fa fa-google fa-stack-1x"></i>
                  </span>
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="" #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
              <mat-form-field>
                <input
                  matInput
                  required
                  name="username"
                  placeholder="User Name"
                  ngModel
                  #username="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error
                  *ngIf="username.invalid">
                  Username is required
                </mat-error>
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  required
                  name="email"
                  placeholder="Email"
                  ngModel
                  #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  placeholder="Password"
                  ngModel
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors?.['required']">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors?.['minlength']">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  type="password"
                  required
                  minlength="6"
                  name="repassword"
                  placeholder="Confirm Password"
                  ngModel
                  #repassword="ngModel">
                  <mat-error
                    *ngIf="repassword.errors && repassword.errors?.['required']">
                    Re-Enter Password is required
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
